<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <body style="background-color:green; text-align:center">
    <header><h1>BLACKJACK</h1></header>
    <div class="Instructions">
        <ul>
            <li>Game to 21.</li>
            <li>Card values are equal to number on card.</li>
            <li>Face cards equal 10, and Aces can equal either 1 or 11 depending on other cards showing.</li>
            <li>Player can choose to hit or stay until they hit 21 or go over (bust).</li>
            <li>Dealer must hit until 17. All ties favor the dealer.</li>
        </ul>
    </div>
    <button>Hit</button>
    <button>Stay</button>
    <button>+</button>
    <button>-</button>
    <button>Shuffle Deck</button>
    <script src="js/main.js"></script>
</body>
</html>
